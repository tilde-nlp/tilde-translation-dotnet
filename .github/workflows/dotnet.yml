name: .NET

on:
  workflow_dispatch:
  push:
    branches: ["main", "initial"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: Build app for release
      run: msbuild Tilde.Translation\Tilde.Translation.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
